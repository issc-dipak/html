<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Properties</h1>
<h2>Access a Property with .</h2>

<p id="demo"></p>

<script>
const person = {
  firstname: "dipak",
  lastname: "patil",
  age: 23,
  eyecolor: "blue"
};

document.getElementById("demo").innerHTML = person.lastname + " is " + person.age + " years old.";
</script>

</body>
</html>
